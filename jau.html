<!DOCTYPE html>
<html>

<head>
  <title>Redirect Example</title>
  <link rel="stylesheet" href="jau.css">
</head>
<style>

</style>

<body>
  <h1>Explore the Places:</h1>
  <form>
    Enter The Place Where You want to visit:
    <input type="text" name="option" placeholder="Enter Place" /><br /><br /><br />

    <input id="sub" type="submit" value="Submit" />
  </form>
  <script>
    document
      .querySelector("form")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        var option = document.querySelector('input[name="option"]').value;
        if (option == "Kashmir") {
          window.location.href = "Kashmir.html";
        } else if (option == "Goa") {
          window.location.href = "Goa.html";
        } else {
          alert("Invalid");
        }
      });
  </script>
</body>

</html>
